pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()

        sourceControl {
            gitRepository("https://github.com/c3rberuss/android-input-fields-validators.git") {
                producesModule("xyz.c3rberuss.fieldsvalidator:validator")
            }
        }
    }
}
rootProject.name = "Fields Validator"
include ':app'
include ':validator'
